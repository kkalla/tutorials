<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="static/css/style.css" />
    <link
      rel="shortcut icon"
      href="https://cdn.sstatic.net/Sites/stackoverflow/Img/favicon.ico?v=ec617d715196"
    />
    <title>
      Stack Overflow - Where Developers Learn, Share, & Build Careers
    </title>
  </head>
  <body>
    <header class="top-bar">
      <div>
        <div id="grid-cell">
          <a href="#">
            <div id="menu-icon">
              <div></div>
              <div></div>
              <div></div>
            </div>
          </a>
          <a href="https://stackoverflow.com" class="logo">
            <span>StackOverflow</span>
          </a>
        </div>
        <ol class="list-reset grid" id="top-menu">
          <li>
            <a>Products</a>
          </li>
          <li>
            <a href="">Customers</a>
          </li>
          <li>
            <a href="">Use Cases</a>
          </li>
        </ol>
        <form action="" id="search">
          <div>
            <input type="text" placeholder="Search..." />
            <svg
              aria-hidden="true"
              class="s-input-icon s-input-icon__search svg-icon iconSearch"
              width="18"
              height="18"
              viewBox="0 0 18 18"
            >
              <path
                d="M18 16.5l-5.14-5.18h-.35a7 7 0 10-1.19 1.19v.35L16.5 18l1.5-1.5zM12 7A5 5 0 112 7a5 5 0 0110 0z"
              ></path>
            </svg>
          </div>
        </form>
        <ol class="list-reset grid" id="login-signup">
          <li>
            <a href="" class="s-btn" id="log-in">Log in</a>
            <a href="" class="s-btn" id="sign-up">Sign up</a>
          </li>
        </ol>
      </div>
    </header>
  </body>
</html>
